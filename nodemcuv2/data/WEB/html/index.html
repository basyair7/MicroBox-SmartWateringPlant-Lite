<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="basyair7">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="/js/sweetalert.min.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="/js/data_server.js"></script>
    <script src="../js/data_server.js"></script>
    <script src="/js/toggleCheck.js"></script>

    <title>MicroBox Smart Watering Plant - v%VERSIONPROJECT%</title>
</head>
<body>
    <main class="container">
        <h2>MicroBox Smart Watering Plant</h2>
        <section class="table-container">
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>Date Time</td>
                            <td><span id="server-date">Loading...</span> (<span id="server-time">Loading...</span>)</td>
                        </tr>

                        <tr>
                            <td>Rain Level</td>
                            <td><span id="server-rainlvl">Loading...</span></td>
                        </tr>

                        <tr>
                            <td>Watering State</td>
                            <td><span id="server-WateringState">Loading...</span></td>
                        </tr>

                        <tr>
                            <td>Next Watering</td>
                            <td><span id="server-ScheduleWatering">Loading...</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <td>Temperature</td>
                        <td><span id="server-temp">Loading...</span> Â°C</td>
                    </tr>
    
                    <tr>
                        <td>Humidity</td>
                        <td><span id="server-hum">Loading...</span> %</td>
                    </tr>

                    <tr>
                        <td>Free Heap Memory</td>
                        <td><span id="server-free_heap">Loading...</span> KB</td>
                    </tr>

                    <tr>
                        <td>Total Heap Memory</td>
                        <td><span id="server-total_heap">Loading...</span> KB</td>
                    </tr>
                </table>
            </div>
        </section>

        <section class="table-container">
            <table>
                <tbody>
                    <tr>
                        <td>%VAR1%</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" onchange="toggleCheck.autoWateringCheckbox(this)" id="%VARID1%" %CHECKED1%>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>%VAR2%</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" onchange="toggleCheck.toggleCheckbox(this)" id="%VARID2%" %CHECKED2%>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>%VAR3%</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" onchange="toggleCheck.toggleCheckbox(this)" id="%VARID3%" %CHECKED3%>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <p>
                <b>Powered by : <a href="https://github.com/basyair7" target="_blank">Basyair7</a></b>
            </p>
        </footer>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // update data-server
            DataServer.update(1500);
            // initialize DataServer class and listen for updates
            DataServer.listen();
        });
    </script>
</body>
</html>
